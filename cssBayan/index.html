<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <h1 class="title">CSS Bayan</h1>
    </div>
  </header>
  <div class="accordion wrapper">
    <input type="radio" class="meme-input" id="meme-1" name="meme" checked />
    <label for="meme-1" class="meme">
      <div class="meme-description">
        <p class="meme-title">And it has only one comment</p>
        <span class="icon"></span>
      </div>
      <img class="meme-img" src="./assets/images/and-it-has-only-one-comment.png" />
    </label>
    <input type="radio" class="meme-input" id="meme-2" name="meme" />
    <label for="meme-2" class="meme">
      <div class="meme-description">
        <p class="meme-title">Hey if it works it works</p>
        <span class="icon"></span>
      </div>
      <img class="meme-img" src="./assets/images/hey-if-it-works-it-works.jpg" />
    </label>
    <input type="radio" class="meme-input" id="meme-3" name="meme" />
    <label for="meme-3" class="meme">
      <div class="meme-description">
        <p class="meme-title">I am a designer</p>
        <span class="icon"></span>
      </div>
      <img class="meme-img" src="./assets/images/i-am-a-designer.png" />
    </label>
    <input type="radio" class="meme-input" id="meme-4" name="meme" />
    <label for="meme-4" class="meme">
      <div class="meme-description">
        <p class="meme-title">Merge conflicts are the worse</p>
        <span class="icon"></span>
      </div>
      <img class="meme-img" src="./assets/images/merge-conflicts-are-the-worse.jpg" />
    </label>
  </div>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <a href="https://github.com/4k1r1n" class="link link_github"></a>
      <p class="footer__text">&copy; 2023</p>
      <a href="https://rs.school/js/" class="link link_rs"></a>
    </div>
  </footer>
</body>

</html>
